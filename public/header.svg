<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Define un degradado lineal que va de #2ECCFA a blanco -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00a2c7;" />
      <stop offset="100%" style="stop-opacity:0;" />
      <!-- <stop offset="100%" style="stop-color:#797878; stop-opacity:0;" /> -->


    </linearGradient>
  </defs>
  <!-- Crea un rectÃ¡ngulo que ocupe toda la pantalla y aplica el degradado lineal -->
  <rect width="100%" height="100%" fill="url(#gradient)" />
</svg>